<form class="properties-panel" [formGroup]="panelForm">
  <p>Properties Panel</p>
  <input
    type="text"
    formControlName="labelText"
    placeholder="Label"
    class="form-control"
  />
  <br />
  <input
    type="text"
    formControlName="strokeColor"
    placeholder="Stroke Colour e.g #FFFFFF"
    class="form-control"
  />
  <br />
  <input
    type="text"
    formControlName="fillColor"
    placeholder="Fill Colour e.g #FFFFFF"
    class="form-control"
  />
</form>
