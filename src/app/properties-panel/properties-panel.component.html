<mat-tab-group disableRipple animationDuration="0ms">
  <mat-tab label="Properties">
    <br>
    <form [formGroup]="propsForm">
      <label>Label</label>
      <br />
      <input type="text" formControlName="shapeLabel" class="form-control" />
      <br />
      <label>Mail From</label>
      <br />
      <input type="text" formControlName="mailFrom" class="form-control" />
      <br />
      <label>Mail To</label>
      <br />
      <input type="text" formControlName="mailTo" class="form-control" />
      <br />
    </form>
  </mat-tab>
  <mat-tab label="Styles">
    <br>
    <form [formGroup]="stylesForm">
      <label>Label Fill</label>
      <br />
      <input type="text" formControlName="labelFill" class="form-control" />
      <br *ngIf="!isCustomShape" />
      <label *ngIf="!isCustomShape">Stroke Colour</label>
      <br *ngIf="!isCustomShape" />
      <input
        *ngIf="!isCustomShape"
        type="text"
        formControlName="strokeColor"
        class="form-control"
      />
      <br *ngIf="!isCustomShape" />
      <label *ngIf="!isCustomShape">Fill Colour</label>
      <br *ngIf="!isCustomShape" />
      <input
        *ngIf="!isCustomShape"
        type="text"
        formControlName="fillColor"
        class="form-control"
      />
      <br *ngIf="!isCircle" />
      <label *ngIf="!isCircle">Width</label>
      <br *ngIf="!isCircle" />
      <input
        *ngIf="!isCircle"
        type="number"
        formControlName="width"
        class="form-control"
      />
      <br *ngIf="!isCircle" />
      <label *ngIf="!isCircle">Height</label>
      <br *ngIf="!isCircle" />
      <input
        *ngIf="!isCircle"
        type="number"
        formControlName="height"
        class="form-control"
      />
      <br *ngIf="isCircle" />
      <label *ngIf="isCircle">Radius</label>
      <br *ngIf="isCircle" />
      <input
        *ngIf="isCircle"
        type="number"
        formControlName="radius"
        class="form-control"
      />
    </form>
  </mat-tab>
</mat-tab-group>
